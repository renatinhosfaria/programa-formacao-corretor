<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2563EB"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <circle cx="50" cy="50" r="40" fill="white" opacity="0.9"/>
    <text x="50" y="60" text-anchor="middle" fill="#2563EB" font-family="system-ui" font-size="24" font-weight="bold">F</text>
    
    <!-- Main Title -->
    <text x="120" y="40" fill="white" font-family="system-ui" font-size="48" font-weight="bold">
      Programa de Formação
    </text>
    <text x="120" y="90" fill="white" font-family="system-ui" font-size="48" font-weight="bold">
      de Corretores
    </text>
    
    <!-- Subtitle -->
    <text x="120" y="140" fill="#E0E7FF" font-family="system-ui" font-size="24">
      6 meses • 100% presencial • Turma Agosto/2025
    </text>
    
    <!-- Badges -->
    <g transform="translate(120, 180)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="white" opacity="0.9"/>
      <text x="60" y="26" text-anchor="middle" fill="#2563EB" font-family="system-ui" font-size="14" font-weight="600">2 VAGAS</text>
      
      <rect x="140" y="0" width="150" height="40" rx="20" fill="#10B981" opacity="0.9"/>
      <text x="215" y="26" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">INSCRIÇÕES ABERTAS</text>
    </g>
    
    <!-- Company -->
    <text x="120" y="280" fill="#E0E7FF" font-family="system-ui" font-size="18">
      Fama Negócios Imobiliários • Uberlândia-MG
    </text>
  </g>
</svg>